<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:sec="http//www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>merukari</title>
<script th:src="@{/js/jquery-3.6.0.js}"></script>
<script>
	$(document).ready(function() {
		$('#submitBt1').click(contentsCheck);
	})
	
	function contentsCheck() {
		let title = $('#title').val();
		let contents = $('#contents').val();
		
		if(title.length < 5) {
			alert('제목을 입력하세요.')
			return false;
		}
		if(contents.length < 5) {
			alert('내용을 입력하세요.')
			return false;
		}
	}
</script>

<style>
	.t{
		width:400px;
	}
	
	textarea {
		width:400px;
		height: 250px;	
	}
</style>
</head>
<body>
	<h1>[ 판매글 등록 ]</h1>
	
	
	<form th:action="@{/board/write}" method="post">
	
		<table>
			<tr>
				<th>카테고리</th>
				<td>
					<select size="1" name="category">
						<option value="computer">컴퓨터</option>
						<option value="camera">카메라</option>
						<option value="carTools">자동차 용품</option>
					</select>
				</td>
			</tr>
			<tr>
				<th>제목</th>
				<td><input type="text" id="title" name="title" class="t"></td>
			</tr>
			<tr>
				<th>내용</th>
				<td><textarea id="contents" name="contents" maxlength="500"></textarea></td>
			</tr>
			<tr>
				<td><input type="submit" id="submitBt" value="저장"></td>
			</tr>
		</table>
		
	</form>
	
</body>
</html>
